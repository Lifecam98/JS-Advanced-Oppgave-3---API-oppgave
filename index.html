<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
    <title>Pollen Forecast</title>
</head>
<body>
    <select id="cityDropdown">
        <option value="" disabled selected>Select a city</option>
    </select>
    <select id="pollenTypeDropdown">
        <option value="" disabled selected>Select a pollen type</option>
    </select>
    <div id="pollenInfo"></div>
    <ul id="pollenLevels">
        <li id="pollenLevel0">Pollen Level 0 = None</li>
        <li id="pollenLevel1">Pollen Level 1 = Very Low</li>
        <li id="pollenLevel2">Pollen Level 2 = Low</li>
        <li id="pollenLevel3">Pollen Level 3 = Moderate</li>
        <li id="pollenLevel4">Pollen Level 4 = High</li>
        <li id="pollenLevel5">Pollen Level 5 = Very High</li>
    </ul>
</body>
</html>
